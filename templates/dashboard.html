<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Water Tester GUI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #121212;
      color: white;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #333;
      border: none;
      color: white;
      margin-right: 5px;
    }
    .tab-button.active {
      background-color: #555;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .pump {
      margin-bottom: 20px;
    }
    .status {
      display: inline-block;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-left: 10px;
    }
    .status.on {
      background-color: green;
    }
    .status.off {
      background-color: red;
    }
    button {
      padding: 6px 12px;
      margin-right: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('dashboard')">Dashboard</button>
    <button class="tab-button" onclick="showTab('controls')">Controls</button>
    <button class="tab-button" onclick="showTab('measurements')">Measurements</button>
  </div>

  <div id="dashboard" class="tab-content active">
    <button onclick="runAlkTest()">Run Alk Test</button>
    <button onclick="runCaTest()">Run Ca Test</button>
    <button onclick="runMgTest()">Run Mg Test</button>
    <div class="pump">
      <label>Mg Test Status:</label>
      <span id="mgtest-status" class="status off"></span>
    </div>
  </div>

  <div id="controls" class="tab-content">
    <div id="pumps"></div>
    <button onclick="toggleStirrer()">Toggle Stirrer</button>
  </div>

  <div id="measurements" class="tab-content">
    <h3>Last 5 Test Results (Placeholder)</h3>
    <p><strong>Alk:</strong> --, --, --, --, --</p>
    <p><strong>Ca:</strong> --, --, --, --, --</p>
    <p><strong>Mg:</strong> --, --, --, --, --</p>
  </div>

  <script>
    const pumpCount = 6;

    function showTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function createPumpControl(index) {
      const div = document.createElement("div");
      div.className = "pump";
      div.innerHTML = `
        <label>Pump ${index + 1} duration (sec): </label>
        <input type="number" id="time${index}" min="1" placeholder="Leave blank for ON/OFF" />
        <button onclick="togglePump(${index})">Activate</button>
        <span id="status${index}" class="status off"></span>
      `;
      return div;
    }

    function updateStatus(index, state) {
      const statusEl = document.getElementById("status" + index);
      if (state === "on") {
        statusEl.classList.add("on");
        statusEl.classList.remove("off");
      } else {
        statusEl.classList.remove("on");
        statusEl.classList.add("off");
      }
    }

    function togglePump(index) {
      const time = document.getElementById("time" + index).value;
      fetch("/toggle_pump/" + index, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ time: time })
      })
      .then(res => res.json())
      .then(data => updateStatus(index, data.status));
    }

    function toggleStirrer() {
      fetch("/toggle_stirrer", { method: "POST" })
        .then(res => res.json())
        .then(data => {
          console.log("Stirrer status: " + data.status);
        });
    }

    function runMgTest() {
      fetch("/mg_test", { method: "POST" });
    }

    function runAlkTest() {
      fetch("/alk_test", { method: "POST" });
    }

    function runCaTest() {
      fetch("/ca_test", { method: "POST" });
    }

    function fetchStatus() {
      fetch("/status")
        .then(res => res.json())
        .then(data => {
          for (let i = 0; i < pumpCount; i++) {
            updateStatus(i, data[i]);
          }
          updateMgTestStatus(data[pumpCount + 1]);
        });
    }

    function updateMgTestStatus(state) {
      const el = document.getElementById("mgtest-status");
      el.style.backgroundColor = state === "running" ? "blue" : "red";
    }

    window.onload = () => {
      const pumpsDiv = document.getElementById("pumps");
      for (let i = 0; i < pumpCount; i++) {
        pumpsDiv.appendChild(createPumpControl(i));
      }
      fetchStatus();
      setInterval(fetchStatus, 3000);
    };
  </script>
</body>
</html>
